<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="card">

    <div class="container-card">
      <div class="img-hero">
        <img src="images/illustration-hero.svg" alt="Illustration">
      </div>
      
      <div class="presentation">
        <h3>Order Summary</h3>
        
       <p> You can now listen to millions of songs, <br>
         audiobooks, and podcasts on any device <br>
          anywhere you like!</p>
      </div>
  
      <div class="price"> 
        <img src="images/icon-music.svg" alt="Music Icon">
        <p>
          
          <strong> Annual Plan</strong>
          <br>
          $59.99/year
        </p>
        <a href="#">Change</a>
      </div>
  
     <div class="options">
      <button class="selected">Proceed to Payment</button> <br>
      <button class="non-selected">Cancel Order</button>
     </div>
    </div>
  </div>
  
  <div class="attribution">
   <p>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/camialferreiranas">Camila Ferreira</a>.
   </p>
  </div>
</body>
</html>
